<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>

  <header>
    <h1><i class="fas fa-car" style="--fa-secondary-color: #ff0000;"></i> Used Car Central</h1>
    <nav>
      <a href="Landing.html"><strong>Home</strong></a>
      <a href="Landing.html"><strong>About</strong></a>
      <a href="#"><strong>Contact</strong></a>
    </nav>
  </header>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <label>Email</label>
      <input type="text" name="email" placeholder="Enter Email">
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter Password">
      <div id="password-validation"></div>
      <button type="submit">Login</button>
    </form>
    <div class="register">
      <p>Don't have an account?</p>
      <button>Register</button>
    </div>
  </div>
  <script src="SubmitButtons.js"></script>
  <footer>
    <p>Contact us</p>
    <p>Email: usedcarcentral@gmail.com</p>
    <p>Phone: +1 812 8XX XXX</p>
  </footer>
  <script src="LoginSubmitButtons.js"></script>
</body>
</html>
