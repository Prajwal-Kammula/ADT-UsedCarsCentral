<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration - Used Car Central</title>
    <link rel="stylesheet" href="Registration.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-car" style="--fa-secondary-color: #ff0000;"></i> Used Car Central</h1>
      <nav>
        <button type="button" onclick="location.href='Login.html'">Login</button>
      </nav>
    </header>
    
    <div class="registration-box">
      <h2>Register</h2>
      <form id="registration-form">
        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <div id="password-feedback" class="validation-message"></div>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>

    <footer>
      <p>Contact us<br />usedcarcentral@gmail.com<br />phone: +1 812 8XX XXX</p>
      <a href="#">Privacy Policy</a>
    </footer>
    <script src="RegSubmitButtons.js"></script>
  </body>
</html>
