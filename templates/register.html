<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration - Used Car Central</title>
    <link rel="stylesheet" href="../static/styles/Registration.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-car" style="--fa-secondary-color: #ff0000;"></i> Used Car Central</h1>
      <nav>
        <a href="{{ url_for('landing') }}"><strong>Home</strong></a>
      </nav>
    </header>
    
    <div class="registration-box">
      <h2>Register</h2>
      {% if error %}
      <div class="alert">{{ error }}</div>
      {% endif %}
      <form id="registration-form" method="post">
        <div class="form-group">
          <label for="name">User Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <div id="password-feedback" class="validation-message"></div>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-Enter your password" required>
        </div>
        <button type="submit" >Register</button>
      </form>
      <p>Already a user? <a href="{{ url_for('login') }}">Login Here</a></p>
    </div>

    <footer>
      <p>Contact us</p>
      <p>Email: usedcarcentral@gmail.com</p>
      <p>Phone: +1 812 8XX XXX</p>
    </footer>
    <!-- <script src="../static/RegSubmitButtons.js"></script> -->
  </body>
</html>
