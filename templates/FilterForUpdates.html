<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Car Details</title>
    <link rel="stylesheet" href="../static/styles/AddCarDetails.css">
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>
<header>
    <h1><i class="fas fa-car" style="--fa-secondary-color: #ff0000;"></i> Enter Car Condition Details</h1>
    <nav>
        <a href="{{ url_for('getmycarlistings') }}"><strong>My Listings</strong></a>
        <a href="{{ url_for('getcarlistings') }}"><strong>Listings</strong></a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>
<body>
  
    <form action="" method = "POST">
        <!-- MasterID --><!--<div class="form-group row"> 
          <label for="id">Id</label> 
          <input type="text" class="form-control" name="id" id="id">
        </div> -->        
        <div class="form-group row">
            <p><strong>Edit The Below Details As Required</strong></p>
            <label for="manufacturer">Maker</label><!-- Manufacturer -->
            <input type="text" value="{{ car_details.manufacturer }}" class="form-control" name="manufacturer" id="manufacturer">
        </div>
        <div class="form-group row">
            <label for="model">Model</label><!-- model -->
            <input type="text" value="{{ car_details.model }}" class="form-control" name="model" id="model">
        </div>
        <div class="form-group row">
            <p><strong>Please Enter Your Car Condition Details Below</strong></p>
            <label for="car-condition">Specify Condition</label><!-- carCondition -->
            <!--<input type="text" class="form-control" name="carCondition" id="carCondition">-->
            <select name = 'carCondition' id = 'carCondition'>
                <option value="{{ car_details.condition }}">{{ car_details.condition }}</option>
                <option value="excellent">Excellent</option>
                <option value="new">New</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="salvage">Salvage</option>
                <option value="like new">Like New</option>
            </select>
        </div>
        <div class="form-group row"> <!--CarSize-->
            <label for="car-size">Size</label>
            <!--<input type="text" class="form-control" name="carSize" id="carSize">-->
            <select name = 'carSize' id = 'carSize'>
                <option value="{{ car_details.size }}">{{ car_details.size }}</option>
                <option value="mid-size">Mid Size</option>
                <option value="full-size">Full Size</option>
                <option value="sub-compact">Sub Compact</option>
                <option value="compact">Compact</option>
            </select>
        </div>
        <div class="form-group row">
            <p><strong>Please Enter Location Details </strong></p>
            <label for="city">City</label><!-- City -->
            <input type="text" value="{{ car_details.city }}" class="form-control" name="city" id="city">
        </div>
        <div class="form-group row"><!--  ModelYear  -->
            <label for="state">State</label>
            <!--<input type="number" class="form-control" name="odometerReading" id="odometerReading">-->
            <select name="state" id="state">
                <option value="{{ car_details.state }}" selected="selected">{{ car_details.state }}</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
        </div>
        <div class="form-group row"> <!--VehicleIdentificationNum-->
            <label for="price">Price in USD</label>
            <input type="number" value="{{ car_details.price }}" step="0.01" class="form-control" name="price" id="price">
        </div>
        <button type="btnAdd" class="btn btn-primary" >Update</button>
        <!-- <a class="btn btn-primary" href="filterForUpdates"><strong>Update</strong></a> -->
        <a href="/getmycarlistings" class="btn btn-primary">Cancel</a>
      </form>
      <footer>
        <p>Contact us</p>
        <p>Email: usedcarcentral@gmail.com</p>
        <p>Phone: +1 812 8XX XXX</p>
      </footer>
</body>
