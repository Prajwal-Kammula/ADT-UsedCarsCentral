<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="../static/styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>

  <header>
    <h1><i class="fas fa-car" style="--fa-secondary-color: #ff0000;"></i> Used Car Central</h1>
    <nav>
      <a href="{{ url_for('landing') }}"><strong>Home</strong></a>

    </nav>
  </header>

  <div class="login-box">
    <h2 class="alert">Login</h2>
    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}
    <form method="post">
      <label>Email</label>
      <input type="text" name="email" id="email" placeholder="Enter Email">
      <label>Password</label>
      <input type="password" name="password" id="password" placeholder="Enter Password">
      <div id="password-validation"></div>
      <button type="submit">Login</button>
    </form>
    <div class="register">
      <p>Don't have an account? <a href="{{ url_for('register') }}">Register Here</a></p>
    </div>
  </div>
  <script src="../static/RegSubmitButtons.js"></script>
  <footer>
    <p>Contact us</p>
    <p>Email: usedcarcentral@gmail.com</p>
    <p>Phone: +1 812 8XX XXX</p>
  </footer>
  <script src="../static/LoginSubmitButtons.js"></script>
</body>
</html>
