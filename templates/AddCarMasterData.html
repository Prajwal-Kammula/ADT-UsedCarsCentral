<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Car Details</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h1>Enter New Car Listing Details</h1>
    <h2>Please Enter the Car Details Below</h2>
    <form action="" method = "POST">
        <div class="form-group row">
          <label for="id">Id</label> <!-- MasterID -->
          <input type="text" class="form-control" name="id" id="id">
        </div>
        <div class="form-group row">
            <label for="manufacturer">Maker and Model</label><!-- Manufacturer -->
            <input type="text" class="form-control" name="manufacturer" id="manufacturer">
        </div>
        <div class="form-group row"><!--  ModelYear  -->
            <label for="make-year">Make Year</label>
            <input type="text" class="form-control" name="modelYear" id="modelYear">
        </div>
        <div class="form-group row"> <!--CylinderCount-->
            <label for="cylinder-count">Cylinders Count</label>
            <input type="number" class="form-control" name="cylinderCount" id="cylinderCount">
        </div>
        <div class="form-group row"> <!--FuelType-->
            <label for="fuel-type">Car Fuel Type</label>
            <!--<input type="text" class="form-control" name="fuelType" id="fuelType"> -->
            <select name = 'fuelType' id = 'fuelType'>
                <option value="other">--Please select an option--</option>
                <option value="hybrid">Hybrid</option>
                <option value="electric">Electric</option>
                <option value="diesel">Diesel</option>
                <option value="Gas">Gas</option>
            </select>
        </div>
        <div class="form-group row"> <!--TransmissionType-->
            <label for="transmission-type">Transmission Type</label>
            <!--<input type="text" class="form-control" name="transmissionType" id="transmissionType">-->
            <select name = 'transmissionType' id = 'transmissionType'>
                <option value="other">--Please select an option--</option>
                <option value="automatic">Automatic</option>
                <option value="manual">Manual</option>
            </select>
        </div>
        <div class="form-group row"> <!--CarSize-->
            <label for="car-size">Size of the Car</label>
            <!--<input type="text" class="form-control" name="carSize" id="carSize">-->
            <select name = 'carSize' id = 'carSize'>
                <option value="other">--Please select an option--</option>
                <option value="mid-size">Mid Size</option>
                <option value="full-size">Full Size</option>
                <option value="sub-compact">Sub Compact</option>
                <option value="compact">Compact</option>
            </select>
        </div>
        <div class="form-group row"> <!--CarBodyType-->
            <label for="car-body-type">Type of the Car Body</label>
            <input type="text" class="form-control" name="carBodyType" id="carBodyType">
        </div>
        <div class="form-group row"> <!--CarColor-->
            <label for="car-color">Color of the Car</label>
            <input type="text" class="form-control" name="carColor" id="carColor">
        </div>
        <div class="form-group row"> <!--VehicleIdentificationNum-->
            <label for="vin">vehicle Identification Number (VIN)</label>
            <input type="text" class="form-control" name="vehicleIdentificationNum" id="vehicleIdentificationNum">
        </div>
        <div class="form-group row"> <!--DriveType-->
            <label for="drive-type">Drive Type of the Car</label>
            <!--<input type="text" class="form-control" name="driveType" id="driveType">-->
            <select name = 'driveType' id = 'driveType'>
                <option value="other">--Please select an option--</option>
                <option value="4wd">Four-wheel Drive</option>
                <option value="fwd">Front-wheel Drive</option>
                <option value="rwd">Rear-wheel Drive</option>
            </select>
        </div>
        <button type="btnAdd" class="btn btn-primary">Next</button>
        <a href="/" class="btn btn-primary">Cancel</a>
      </form>
</body>
